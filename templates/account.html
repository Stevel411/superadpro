<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - SuperAdPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .neon { text-shadow: 0 0 25px #10b981; }
        .glass { background: rgba(16, 185, 129, 0.08); backdrop-filter: blur(20px); border: 1px solid rgba(16, 185, 129, 0.3); }
    </style>
</head>
<body class="bg-zinc-950 text-zinc-100">

    <!-- Navigation with Back to Dashboard + Home -->
    <nav class="glass border-b border-emerald-500/30">
        <div class="max-w-7xl mx-auto px-6 py-5 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-emerald-500 rounded-2xl flex items-center justify-center text-2xl neon">SA</div>
                <span class="text-3xl font-bold tracking-tighter neon">SuperAdPro</span>
            </div>
            <div class="flex gap-4">
                <a href="/dashboard" class="px-6 py-3 bg-zinc-800 hover:bg-zinc-700 text-sm font-semibold rounded-3xl transition flex items-center gap-2">
                    ‚Üê Back to Dashboard
                </a>
                <a href="/" class="px-6 py-3 bg-emerald-500 hover:bg-emerald-600 text-sm font-semibold rounded-3xl transition">Home</a>
            </div>
        </div>
    </nav>

    <div class="max-w-2xl mx-auto px-6 py-16">
        <h1 class="text-5xl font-bold tracking-tighter neon text-center">Account Settings</h1>
        <p class="text-center text-emerald-400 text-xl mt-2">Manage your profile and security</p>

        <div class="mt-16 glass rounded-3xl p-12">
            <h2 class="text-2xl font-semibold mb-8">Your Details</h2>
            
            <div class="space-y-8">
                <div>
                    <p class="text-sm text-zinc-400">Username</p>
                    <p class="text-2xl font-semibold">{{ user.username }}</p>
                </div>
                <div>
                    <p class="text-sm text-zinc-400">Email Address</p>
                    <p class="text-2xl font-semibold">{{ user.email }}</p>
                </div>
            </div>

            <!-- Change Password -->
            <div class="mt-12">
                <h2 class="text-2xl font-semibold mb-8">Change Password</h2>
                <form method="post" action="/change-password">
                    <div class="mb-6">
                        <label class="block text-sm text-zinc-400 mb-2">Current Password</label>
                        <input type="password" name="current_password" required class="w-full bg-zinc-900 border border-zinc-700 rounded-2xl px-6 py-4">
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm text-zinc-400 mb-2">New Password</label>
                        <input type="password" name="new_password" required class="w-full bg-zinc-900 border border-zinc-700 rounded-2xl px-6 py-4">
                    </div>
                    <div class="mb-8">
                        <label class="block text-sm text-zinc-400 mb-2">Confirm New Password</label>
                        <input type="password" name="confirm_password" required class="w-full bg-zinc-900 border border-zinc-700 rounded-2xl px-6 py-4">
                    </div>
                    <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-600 py-5 rounded-3xl text-lg font-semibold transition">
                        Update Password
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Legal Disclaimer Button -->
    <div class="text-center py-8 border-t border-zinc-800">
        <a href="/legal" class="text-sm text-zinc-400 hover:text-emerald-400 transition">Legal Disclaimer</a>
    </div>
</body>
</html>
