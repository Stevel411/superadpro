async function savePage(pub=false){const s=document.getElementById('saveStatus');s.textContent='Saving...';s.style.color='#fbbf24';const pd=editor.getProjectData();const h=editor.getHtml();const c=editor.getCss();const comp=pd.pages?.[0]?.frames?.[0]?.component||pd.pages?.[0]?.component||[];const st=pd.styles||[];try{const r=await fetch('/api/funnels/save',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id:PAGE_ID,title:document.getElementById('pageTitle').value||'Untitled',status:pub?'published':currentStatus,gjs_components:comp,gjs_styles:st,gjs_html:h,gjs_css:c})});const res=await r.json();if(res.success){currentStatus=res.status;s.textContent=pub?'âœ“ Published!':'âœ“ Saved';s.style.color='#10b981';if(pub)setTimeout(()=>{s.textContent=`Live â†’ /p/${res.slug}`},1500)}else{s.textContent='âœ— '+(res.error||'Failed');s.style.color='#ef4444'}}catch(e){s.textContent='âœ— Network error';s.style.color='#ef4444'}setTimeout(()=>{s.textContent=''},4000)}
