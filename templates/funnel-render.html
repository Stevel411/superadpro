<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>{{ page.headline or page.title }}</title>
<meta name="description" content="{{ page.subheadline or '' }}">
<link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Rethink Sans',sans-serif;min-height:100vh}

{% set sc = page.color_scheme or 'dark' %}
{% if sc == 'light' %}body{background:#f8fafc;color:#0f172a}
{% elif sc == 'gradient' %}body{background:linear-gradient(160deg,#0a0a1a,#1a1a4a,#0a0a2a);color:#e2e8f0}
{% elif sc == 'ocean' %}body{background:linear-gradient(160deg,#0a1628,#0a2840,#061420);color:#e2e8f0}
{% elif sc == 'fire' %}body{background:linear-gradient(160deg,#1a0a0a,#2a1a0a,#1a0a05);color:#e2e8f0}
{% else %}body{background:#0a0a1a;color:#e2e8f0}{% endif %}

.page-footer{text-align:center;padding:24px;font-size:11px;color:{% if sc == 'light' %}#94a3b8{% else %}rgba(255,255,255,0.2){% endif %}}
.page-footer a{color:{{ page.accent_color or '#00d4ff' }};text-decoration:none}
@media(max-width:768px){[style*="grid-template-columns: 1fr 1fr"],[style*="grid-template-columns:1fr 1fr"]{grid-template-columns:1fr !important}}
</style>
</head>
<body>

<div id="pageContent"></div>
<div class="page-footer">Powered by <a href="/">SuperAdPro</a></div>

<script src="/static/js/section-templates.js"></script>
<script>
const sections = {{ page.body_copy | safe if page.body_copy and page.body_copy.startswith('[') else '[]' }};
const accent = '{{ page.accent_color or "#00d4ff" }}';
const scheme = '{{ page.color_scheme or "dark" }}';

const el = document.getElementById('pageContent');
if (sections.length > 0) {
  let html = '';
  sections.forEach(sec => {
    const tpl = SECTION_TEMPLATES.find(t => t.id === sec.templateId);
    if (tpl) html += tpl.render(sec.data, accent, scheme);
  });
  el.innerHTML = html;
} else {
  // Fallback for old-format pages (non-section based)
  const h = '{{ page.headline | default("", true) }}';
  const sub = '{{ page.subheadline | default("", true) }}';
  const cta = '{{ page.cta_text | default("", true) }}';
  const url = '{{ page.cta_url | default("#", true) }}';
  const tc = scheme==='light'?'#0f172a':'#fff';
  const sc = scheme==='light'?'#475569':'rgba(255,255,255,0.65)';
  el.innerHTML = `<div style="text-align:center;padding:72px 32px;max-width:720px;margin:0 auto"><h1 style="font-size:clamp(32px,5vw,48px);font-weight:800;color:${tc};margin-bottom:16px">${h}</h1><p style="font-size:18px;color:${sc};margin-bottom:36px">${sub}</p>${cta?`<a href="${url}" style="display:inline-block;padding:18px 48px;background:${accent};color:#fff;font-size:19px;font-weight:800;border-radius:12px;text-decoration:none">${cta}</a>`:''}</div>`;
}

// Track page view
fetch('/api/funnels/track-click/{{ page.id }}').catch(()=>{});
</script>
</body>
</html>
